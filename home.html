<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>The RGBreaking</title>
    <style>
      body {
        margin: 50px;
        height: 1000vh;
      }
      button:active {
        background-color: tomato;
      }
      input:focus {
        background-color: tomato;
      }
      a:visited {
        color: tomato;
      }
      a:hover {
        color: teal;
      }
      a:focus {
        color: turquoise;
      }
      form {
        border: 1px solid salmon;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }
      form:focus-within {
        border-color: seagreen;
      }
      form:hover input:focus {
        background-color: sienna;
      }
    </style>
  </head>
  <body>
    <div>
      <button>hello</button>
    </div>
    <div>
      <input type="text" />
      <input type="text" />
    </div>
    <div>
      <a href="https://apple.com">Go to apple </a>
    </div>
    <form>
      <input type="text" />
      <input type="text" />
      <input type="text" />
    </form>
  </body>
</html>

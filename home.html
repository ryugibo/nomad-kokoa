<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>The RGBreaking</title>
    <style>
      body {
        margin: 50px;
        height: 1000vh;
      }
      span {
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
      }
      p span {
        color: wheat;
      }
      div > span {
        text-decoration: underline;
      }
      p ~ span {
        color: tomato;
      }
      input {
        border: 1px solid wheat;
      }
      input:required {
        border-color: tomato;
      }
      input[placeholder~="name"] {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic nulla
        voluptatibus modi, distinctio dignissimos blanditiis ullam at beatae,
        consequatur corrupti cum, accusamus doloribus asperiores consectetur
        sequi debitis in odio rem! <span>inside</span>
      </p>
      <address>hi</address>
      <span>hello</span>
    </div>

    <div>
      <form>
        <input type="text" placeholder="First name" />
        <input type="text" placeholder="Last name" />
        <input type="password" required placeholder="password" />
      </form>
    </div>
  </body>
</html>
